<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esquema tarifario - Cash Management System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body id="top">
  <main>
    <section id="tarifas" class="tariffs-overlay" aria-labelledby="tariffs-title">
      <div class="tariffs-overlay__inner">
        <a href="index.html#top" class="tariffs-overlay__close" aria-label="Volver a la p&aacute;gina principal">&times;</a>
        <div class="tariffs-card">
          <div class="tariffs-image-wrapper">
            <img src="assets/tablacash.png" class="tariffs-image" alt="Esquema tarifario" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__layout">
      <span class="footer__copy">¸ 2025 Cash Management System. Todos los derechos reservados.</span>
      <a class="footer__top" href="#top" aria-label="Volver arriba">&#x2191;</a>
    </div>
  </footer>

  <script>
    (function () {
      var img = document.querySelector(".tariffs-image");
      if (!img) return;

      var lang = "es";
      try {
        var stored = window.localStorage.getItem("cms_lang");
        if (stored) lang = stored;
      } catch (e) {
        lang = "es";
      }

      var map = {
        es: "assets/tablacash-es.png",
        us: "assets/tablacash-us.png",
        bra: "assets/tablacash-bra.png"
      };

      var targetSrc = map[lang] || map.es || "assets/tablacash.png";

      if (targetSrc !== img.src) {
        img.onerror = function () {
          if (img.dataset.fallbackDone) return;
          img.dataset.fallbackDone = "1";
          img.src = "assets/tablacash.png";
        };
        img.src = targetSrc;
      }
    })();
  </script>
</body>
</html>
